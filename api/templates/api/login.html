<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            
            <label for="username">{{ form.username.label }}</label>
            <input type="text" name="username" maxlength="100" autofocus autocapitalize="off" autocomplete="username" required id="username">

            <label for="password">{{ form.password.label }}</label>
            <input type="password" name="password" maxlength="100" autofocus autocapitalize="off" autocomplete="off" required id="password">

            <input type="submit" name="submit" value="Login" id="submit">

        </form>
    </body>
</html>
